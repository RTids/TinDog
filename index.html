<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styles.css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
</head>
<body>

    <div class="wrapper">
        <header>
           <img class='header-icon' alt='profile icon' src='/images/icon-profile.png'>
           <img src="/images/logo.png" alt="logo" class="header-icon">
           <img src="/images/icon-chat.png" alt="chat icon" class="header-icon">
        </header>

        <img src='./images/badge-like.png' id='liked'/>
        <img src='./images/badge-nope.png' id='disliked'/>

        <div class="main-content" id='mainContent'>

        </div>

        <div class="buttons">
            <button id='dislike'><img src='/images/icon-cross.png' class='button-icon'></button>
            <button id='like'><img src='/images/icon-heart.png' class='button-icon'></button>
        </div>

    </div>
    
</body>
<script src='/index.js' type='module'></script>
</html>
